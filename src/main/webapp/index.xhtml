<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:p="http://primefaces.org/ui"> 
<h:head>
  <title>HOME</title>
  <script src="https://maps.googleapis.com/maps/api/js"/>
</h:head> 
<h:body>
   <h:form>
      <p:messages/>
      <p:growl/>
 
      <p:commandButton value="CLICK TEST" actionListener="#{testCdiTransactional.doTestTransaction()}" update=":#{p:component('gmap')}"/>
      <p:commandButton value="CLICK 2" actionListener="#{testCdiTransactional.findUserOnline()}" update=":#{p:component('gmap')}"/>
   </h:form>

	<p:gmap id="gmap" center="#{googleMapController.center}"
		zoom="#{googleMapController.zoom}"
		type="#{googleMapController.googleMapType}"
		style="width:100%;height:400px"
		model="#{googleMapController.googleMapModel}">
		<p:ajax event="stateChange"
			listener="#{googleMapController.onGoogleMapStateChange}" />
	</p:gmap>


</h:body> 
</html>
