<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
      
      <p:panelGrid columns="2" layout="grid">
        <p:panel header="Ustawienia mapy">
          <h:form>
            <h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">
              
              <p:outputLabel for="console" value="Typ mapy" />
              <p:selectOneMenu id="console" value="#{location.googleMapController.googleMapType}" style="width:125px">
                <p:ajax update=":gmap" />
                
                <f:selectItem itemLabel="Hybrid"   itemValue="HYBRID" />
                <f:selectItem itemLabel="Terrain"  itemValue="TERRAIN" />
                <f:selectItem itemLabel="Satelite" itemValue="SATELLITE" />
                <f:selectItem itemLabel="Roadmap"  itemValue="ROADMAP" />
              </p:selectOneMenu>
              
              <p:outputLabel for="check" value="Pokaz ulice" />
              <p:selectBooleanCheckbox id="check" value="#{location.googleMapController.streetVisible}">
                <p:ajax update=":gmap" />
              </p:selectBooleanCheckbox>
              
              <p:outputLabel for="area_event" value="Powiadomienia o sledzeniu" />
              <p:selectBooleanCheckbox id="area_event" value="#{location.checkAreaEvent}"/>
              
              <p:outputLabel value="Włącz tworzenie trasy"/>
              <p:selectBooleanCheckbox value="#{location.createRoutes}">
                <p:ajax event="change" listener="#{location.onChangeCreateRoutes()}" update=":#{p:component('gmap')}"/>
              </p:selectBooleanCheckbox>
             
            </h:panelGrid>
          </h:form>
        </p:panel>

        <p:panel header="Ustawienia widocznosci">
         <h:form>
         <p:panelGrid columns="4" layout="grid">

          <p:panel header="GPS">
              <h:panelGrid columns="2">
              
                <p:outputLabel value="Marker"/>
                <p:selectBooleanCheckbox value="#{location.googleMapVisible.markerGps}">
                  <p:ajax event="change" listener="#{location.onChangeSetting}" update=":#{p:component('gmap')}"/>
                </p:selectBooleanCheckbox>
                
                <p:outputLabel value="Circle"/>
                <p:selectBooleanCheckbox value="#{location.googleMapVisible.circleGps}">
                  <p:ajax event="change" listener="#{location.onChangeSetting}" update=":#{p:component('gmap')}"/>
                </p:selectBooleanCheckbox>

                <p:outputLabel value="Trasa"/>
                <p:selectBooleanCheckbox value="#{location.googleMapVisible.gpsRoute}">
                  <p:ajax event="change" listener="#{location.onChangeSetting}" update=":#{p:component('gmap')}"/>
                </p:selectBooleanCheckbox>
                
              </h:panelGrid>
          </p:panel>
          <p:panel header="Network (Nasz)">
              <h:panelGrid columns="2">
              
                <p:outputLabel value="Marker"/>
                <p:selectBooleanCheckbox value="#{location.googleMapVisible.markerNetworkNasz}">
                  <p:ajax event="change" listener="#{location.onChangeSetting}" update=":#{p:component('gmap')}"/>
                </p:selectBooleanCheckbox>
                
                <p:outputLabel value="Circle"/>
                <p:selectBooleanCheckbox value="#{location.googleMapVisible.circleNetworkNasz}">
                  <p:ajax event="change" listener="#{location.onChangeSetting}" update=":#{p:component('gmap')}"/>
                </p:selectBooleanCheckbox>

                <p:outputLabel value="Trasa"/>
                <p:selectBooleanCheckbox value="#{location.googleMapVisible.networkNaszRoute}">
                  <p:ajax event="change" listener="#{location.onChangeSetting}" update=":#{p:component('gmap')}"/>
                </p:selectBooleanCheckbox>
                
              </h:panelGrid>

          </p:panel>
          <p:panel header="Network (Obcy)">
              <h:panelGrid columns="2">
              
                <p:outputLabel value="Marker"/>
                <p:selectBooleanCheckbox value="#{location.googleMapVisible.markerNetworkObcy}">
                  <p:ajax event="change" listener="#{location.onChangeSetting}" update=":#{p:component('gmap')}"/>
                </p:selectBooleanCheckbox>
                
                <p:outputLabel value="Circle"/>
                <p:selectBooleanCheckbox value="#{location.googleMapVisible.circleNetworkObcy}">
                  <p:ajax event="change" listener="#{location.onChangeSetting}" update=":#{p:component('gmap')}"/>
                </p:selectBooleanCheckbox>
                
                <p:outputLabel value="Trasa"/>
                <p:selectBooleanCheckbox value="#{location.googleMapVisible.networkObcyRoute}">
                  <p:ajax event="change" listener="#{location.onChangeSetting}" update=":#{p:component('gmap')}"/>
                </p:selectBooleanCheckbox>
                
              </h:panelGrid>
          </p:panel>
          
          <p:panel header="Arena">
           <h:panelGrid columns="2">
           
             <p:outputLabel value="Aktywne areny"/>
             <p:selectBooleanCheckbox value="#{location.googleMapVisible.activePolygon}">
               <p:ajax event="change" listener="#{location.onChangeSetting}" update=":#{p:component('gmap')}"/>
             </p:selectBooleanCheckbox>
             
             <p:outputLabel value="Nie aktywne areny"/> 
             <p:selectBooleanCheckbox value="#{location.googleMapVisible.notActivePolygon}">
               <p:ajax event="change" listener="#{location.onChangeSetting}" update=":#{p:component('gmap')}"/>
             </p:selectBooleanCheckbox>
             
           </h:panelGrid>
          </p:panel>
         </p:panelGrid>
            
         </h:form>
        </p:panel>
      </p:panelGrid>

</ui:composition>
