<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core"> 
        
   <p:panel id="panelExistArea" header="Istniejace obszary sledzenia">
      <h:form id="existPolygons">
         <p:dataTable var="user_area" value="#{polyglon.polygonList}">
            <p:column headerText="Nazwa">
               <h:outputText value="#{user_area.name}" />
            </p:column>
            <p:column headerText="Typ sledzenia">
               <h:outputText value="#{user_area.polygonFollowType}" />
            </p:column>
            <p:column headerText="Sledzony uzytkownik">
               <h:outputText value="#{user_area.target.login}" />
            </p:column>
            <p:column headerText="Pokaz">
               <p:commandButton update=":#{p:component('gmap')} :#{p:component('panelCreate')}" actionListener="#{polyglon.onPokazPolygon(user_area)}" value="POKAZ"/>
            </p:column>
            <p:column headerText="Usun">
               <p:commandButton update=":#{p:component('existPolygons')}" actionListener="#{polyglon.onRemoveArea(user_area)}" value="USUN"/>
            </p:column>
         </p:dataTable>
	  </h:form>
   </p:panel>
   
</ui:composition>
