<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core"> 
      
      <p:dialog id="Szczegoly" header="Szczegolowe dane sieci" widgetVar="showSzczegoly" modal="true">

        <p:panelGrid columns="2" layout="grid" rendered="#{location.locationNetworkShowSzczegoly.infoWifi != null}">
          <f:facet name="header">
            <h:outputText value="Wifi" />
          </f:facet>
          
          <h:outputText value="BSSID" />
          <h:outputText value="#{location.locationNetworkShowSzczegoly.infoWifi.BSSID}" />
          
          <h:outputText value="RSSI" />
          <h:outputText value="#{location.locationNetworkShowSzczegoly.infoWifi.RSSI}" />
        </p:panelGrid>

        <p:panelGrid columns="2" layout="grid" rendered="#{location.cellInfoGSMShowSzczegoly != null}">
          <f:facet name="header">
            <h:outputText value="GSM" />
          </f:facet>
          
          <h:outputText value="cid" />
          <h:outputText value="#{location.cellInfoGSMShowSzczegoly.cid}" />
          
          <h:outputText value="lac" />
          <h:outputText value="#{location.cellInfoGSMShowSzczegoly.lac}" />
          
          <h:outputText value="mcc" />
          <h:outputText value="#{location.cellInfoGSMShowSzczegoly.mcc}" />
          
          <h:outputText value="mnc" />
          <h:outputText value="#{location.cellInfoGSMShowSzczegoly.mnc}" />
          
          <h:outputText value="psc" />
          <h:outputText value="#{location.cellInfoGSMShowSzczegoly.psc}" />
        </p:panelGrid>
      
        <p:panelGrid columns="2" layout="grid" rendered="#{location.cellInfoLteShowSzczegoly != null}">
          <f:facet name="header">
            <h:outputText value="Lte" />
          </f:facet>
          
          <h:outputText value="ci" />
          <h:outputText value="#{location.cellInfoLteShowSzczegoly.ci}" />
          
          <h:outputText value="mcc" />
          <h:outputText value="#{location.cellInfoLteShowSzczegoly.mcc}" />
          
          <h:outputText value="mnc" />
          <h:outputText value="#{location.cellInfoLteShowSzczegoly.mnc}" />
          
          <h:outputText value="pci" />
          <h:outputText value="#{location.cellInfoLteShowSzczegoly.pci}" />
          
          <h:outputText value="tac" />
          <h:outputText value="#{location.cellInfoLteShowSzczegoly.tac}" />
          
          <p:outputLabel value="timing advance"/>
          <h:outputText value="#{location.cellInfoLteShowSzczegoly.timingAdvance}" />
          
        </p:panelGrid>
      

        <p:panelGrid columns="2" layout="grid" rendered="#{location.locationNetworkShowSzczegoly.cellInfoMobile.signalStrength != null}">
          <f:facet name="header">
            <h:outputText value="Signal Strenght" />
          </f:facet>
          
          <h:outputText value="assusLevel" />
          <h:outputText value="#{location.locationNetworkShowSzczegoly.cellInfoMobile.signalStrength.assusLevel}" />
          
          <h:outputText value="dbm" />
          <h:outputText value="#{location.locationNetworkShowSzczegoly.cellInfoMobile.signalStrength.dbm}" />
          
          <h:outputText value="level" />
          <h:outputText value="#{location.locationNetworkShowSzczegoly.cellInfoMobile.signalStrength.level}" />
          
        </p:panelGrid>

      </p:dialog>
      
</ui:composition>
