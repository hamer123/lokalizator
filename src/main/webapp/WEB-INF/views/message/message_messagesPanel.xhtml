<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core"> 

   <h:form>
     <p:dataTable id="polygonsTable" var="polygon" value="#{messageController.polygonList}"
                  selectionMode="single" selection="#{messageController.selectedPolygonModel}" rowKey="#{polygon.id}">
        <p:ajax event="rowSelect" listener="#{messageController.onPolygonSelect}" 
                update=":#{p:component('options')} :#{p:component('messages')} :#{p:component('messageBody')}"/>
                
        <p:column headerText="Nazwa">
          <h:outputText value="#{polygon.name}" />
        </p:column>
        
        <p:column headerText="Target login">
          <h:outputText value="#{polygon.target.login}" />
        </p:column>
        
        <p:column headerText="Typ sledzenia">
          <h:outputText value="#{polygon.polygonFollowType}" />
        </p:column> 
        
        <p:column headerText="Pokaz wiadomosci">
          <p:commandButton value="POKAZ"/>
        </p:column>
     </p:dataTable>
   </h:form>
   
</ui:composition>
