<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"> 

<h:head>
  <title>polygon</title>
  <script src="https://maps.googleapis.com/maps/api/js"/>
</h:head> 

<h:body> 

     <ui:insert name="menu" >
	    <ui:include src="/WEB-INF/views/menu_templete.xhtml" />
	  </ui:insert>
	  
   <h:form id="mainForm">
     <p:growl id="messages" showDetail="true" life="2000" />
   
     <p:gmap id="gmap" center="#{polyglon.googleMapSetting.center}" zoom="#{polyglon.googleMapSetting.zoom}" type="#{polyglon.googleMapSetting.googleMapType}" style="width:100%;height:500px" model="#{polyglon.polygonModel}">
       <p:ajax event="pointSelect" listener="#{polyglon.onPointSelect}" update="gmap points" />
       <p:ajax event="stateChange" listener="#{polyglon.onStateChanged}" update="gmap" />
     </p:gmap>
     

     <p:panel header="Polygon creater">
     
       <!-- FORM PANEL -->
       <p:panelGrid columns="3">
         <p:outputLabel value="Save polygon"/>
         <p:inputText placeholder="name"/>
         
        <p:selectOneMenu id="targets" value="#{polyglon.listTargetsId}" style="width:300px">
           <f:selectItems value="#{polyglon.listFriends}" var="target" itemLabel="#{target.login}" itemValue="#{target.id}"/>
        </p:selectOneMenu>
        
        <p:commandButton value="Save"/>
        
       </p:panelGrid>
     
       <!-- TABLE WITH POINTS -->
       <p:dataTable var="point" value="#{polyglon.points}" style="margin-top: 20px; padding: 5px;" id="points" rowIndexVar="index">
         
         <p:column headerText="number">
           <h:outputText value="#{index + 1}" />
         </p:column>
         
         <p:column headerText="lat">
           <h:outputText value="#{point.lat}" />
         </p:column>
         
         <p:column headerText="lng">
           <h:outputText value="#{point.lng}" />
         </p:column>
         
         <p:column headerText="remove">
           <p:commandButton value="remove" actionListener="#{polyglon.actionRemove(index + 1)}" update="mainForm:points mainForm:gmap"/>
         </p:column>
         
       </p:dataTable>
     </p:panel>
   </h:form>
</h:body> 
</html>
