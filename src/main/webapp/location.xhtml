<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core"> 

    <h:head>  
      <script src="https://maps.googleapis.com/maps/api/js"/>
      <h:outputStylesheet library="css" name="locationView.css"/>
    </h:head>  
      
    <h:body> 
      <ui:insert name="menu" >
	    <ui:include src="/WEB-INF/views/menu_templete.xhtml" />
	  </ui:insert>
	  
	  <h:form id="fgrowl">
        <p:poll interval="60" listener="#{location.onPollFollowMode}" update=":#{p:component('ostatnieLokacje')} :#{p:component('gmap')} :#{p:component('userOnline')}" />
        <p:growl id="growl" showDetail="true" />
      </h:form>
      
      <p:outputPanel id="gmap_follow">
        <p:gmap id="gmap" center="#{googleMapControllerFollowMode.center}" zoom="#{googleMapControllerFollowMode.zoom}" type="#{location.googleMapType}" 
                model="#{googleMapControllerFollowMode.googleMapModel}" style="width:100%;height:500px" rendered="#{location.googleMapMode == 'FOLLOW_USER'}">
          <p:ajax event="stateChange" listener="#{googleMapControllerFollowMode.onGoogleMapStateChange}"/>
        </p:gmap>
      </p:outputPanel>
      
      <p:outputPanel id="gmap_single">
        <!--
        <p:gmap id="gmap2" 
               style="width:100%;height:500px" render="#{location.googleMapMode == 'SINGLE_USER'}">
        </p:gmap>
        -->
      </p:outputPanel>
       
      <p:tabView id="tabView">
        <p:ajax event="tabChange" listener="#{location.onTabChange}" update=":#{p:component('gmap_follow')} :#{p:component('gmap_single')}"/>
        
        <p:tab title="Aktualne Lokacje">
          <ui:include src="/WEB-INF/views/location_aktualneLokacje.xhtml" /> 
        </p:tab>
        
        <p:tab title="Historia Lokacji">TODO</p:tab>
          
        <p:tab title="Ustawienia">
          <ui:include src="/WEB-INF/views/location_settingTab.xhtml" />
        </p:tab>
        
      </p:tabView>
      <ui:include src="/WEB-INF/views/szczegoloweDaneDialog.xhtml" /> 
    </h:body>  
</html>
