<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"> 

    <h:head>  
      <script src="https://maps.googleapis.com/maps/api/js"/>
      <h:outputStylesheet library="css" name="locationView.css"/>
    </h:head>  
      
    <h:body> 
      <ui:insert name="menu" >
	    <ui:include src="/WEB-INF/views/menu_templete.xhtml" />
	  </ui:insert>
	  
	  <h:form id="fgrowl">
        <p:poll interval="60" listener="#{location.onPoll}" update=":#{p:component('ostatnieLokacje')} :#{p:component('gmap')} :#{p:component('userOnline')}" />
        <p:growl id="growl" showDetail="true" />
      </h:form>
      
      <p:gmap id="gmap" center="#{googleMapController.center}" zoom="#{googleMapController.zoom}" type="#{googleMapController.googleMapType}" model="#{googleMapController.googleMapModel}"
              rendered="#{googleMapController.mode == 'FOLLOW_USERS'}" style="width:100%;height:500px">
        <p:ajax event="stateChange" listener="#{googleMapController.onGoogleMapStateChange}" />
      </p:gmap>
       
      <p:tabView id="tabView">
         <p:ajax event="tabChange" listener="#{location.onTabChange}"/>
         
         <ui:include src="/WEB-INF/views/location_aktualneLokacje.xhtml" /> 
  
  
  
  
         <p:tab title="Historia Lokacji">
         </p:tab>
         
         
        <p:tab title="Ustawienia">
          <h:form>
            <h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">
              
              <p:outputLabel for="console" value="Typ mapy" />
              <p:selectOneMenu id="console" value="#{googleMapController.googleMapType}" style="width:125px">
                <p:ajax update=":gmap" />
                
                <f:selectItem itemLabel="Hybrid"   itemValue="HYBRID" />
                <f:selectItem itemLabel="Terrain"  itemValue="TERRAIN" />
                <f:selectItem itemLabel="Satelite" itemValue="SATELLITE" />
                <f:selectItem itemLabel="Roadmap"  itemValue="ROADMAP" />
              </p:selectOneMenu>
              
              <p:outputLabel for="check" value="Pokaz ulice" />
              <p:selectBooleanCheckbox id="check" value="#{googleMapController.streetView}">
                <p:ajax update=":gmap" />
              </p:selectBooleanCheckbox>
             
            </h:panelGrid>
          </h:form>
        </p:tab>
      </p:tabView>
      
      
      
     <ui:include src="/WEB-INF/views/cellInfoDialog.xhtml" /> 
    </h:body>  
</html>
