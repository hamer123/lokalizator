<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:composite="http://java.sun.com/jsf/composite"> 

        <composite:interface>
          <composite:attribute name="index" type="java.lang.Integer" required="true"/>
        </composite:interface>
        
          <composite:implementation>
            <h:outputStylesheet library="css/account/create" name="stage.css"/>
            
            <div id="stage_context" class="stage-context">
              <p:panel id="stage" header="Etapy">
               <h:form>
                <p:steps activeIndex="#{cc.attrs.index}">
                  <p:menuitem value="Dane personalne"/>
                  <p:menuitem value="Domyslne ustawienia"/>
                  <p:menuitem value="Finalizacja"/>
                </p:steps>
               </h:form>
              </p:panel>
            </div>
          </composite:implementation>
</ui:composition>
