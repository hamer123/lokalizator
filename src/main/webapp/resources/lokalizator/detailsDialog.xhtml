<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:composite="http://java.sun.com/jsf/composite">
      
      <composite:interface>
        <composite:attribute name="location"/>
      </composite:interface>
      
      <composite:implementation>
      
      <p:dialog id="details" header="Details" widgetVar="LocationDetails" modal="true">
      
         <p:outputPanel header="Network" 
                  rendered="#{cc.attrs.location.class.name == 'com.pw.lokalizator.model.entity.LocationNetwork'}">
          
           <p:panel header="LTE" 
                    rendered="#{cc.attrs.location.cellInfoMobile.class.name == 'com.pw.lokalizator.model.entity.CellInfoLte'}">
            <h:panelGrid columns="2" cellpadding="2">
            
              <p:outputLabel value="CI" />
              <h:outputText value="#{cc.attrs.location.cellInfoMobile.ci}" />
            
              <p:outputLabel value="MCC" />
              <h:outputText value="#{cc.attrs.location.cellInfoMobile.mcc}" />
            
              <p:outputLabel value="MNC" />
              <h:outputText value="#{cc.attrs.location.cellInfoMobile.mnc}" />
            
              <p:outputLabel value="PCI" />
              <h:outputText value="#{cc.attrs.location.cellInfoMobile.pci}" />
            
              <p:outputLabel value="TAC" />
              <h:outputText value="#{cc.attrs.location.cellInfoMobile.tac}" />
            
              <p:outputLabel value="Timing Advance" />
              <h:outputText value="#{cc.attrs.location.cellInfoMobile.timingAdvance}" />
            
            </h:panelGrid>
           </p:panel>
        
           
           <p:panel header="GSM"
                    rendered="#{cc.attrs.location.cellInfoMobile.class.name == 'com.pw.lokalizator.model.entity.CellInfoGSM'}">
            <h:panelGrid columns="2" cellpadding="2">
            
              <p:outputLabel value="CID" />
              <h:outputText value="#{cc.attrs.location.cellInfoMobile.cid}" />
            
              <p:outputLabel value="LAC" />
              <h:outputText value="#{cc.attrs.location.cellInfoMobile.lac}" />
            
              <p:outputLabel value="MCC" />
              <h:outputText value="#{cc.attrs.location.cellInfoMobile.mcc}" />
            
              <p:outputLabel value="MNC" />
              <h:outputText value="#{cc.attrs.location.cellInfoMobile.mnc}" />
            
              <p:outputLabel value="PSC" />
              <h:outputText value="#{cc.attrs.location.cellInfoMobile.psc}" />
            
            </h:panelGrid>
           </p:panel>
           
           <p:panel header="Moc Sygnalu">
            <h:panelGrid columns="2" cellpadding="2">
            
              <p:outputLabel value="Assus Level" />
              <h:outputText value="#{cc.attrs.location.cellInfoMobile.signalStrength.assusLevel}" />
            
              <p:outputLabel value="DBM" />
              <h:outputText value="#{cc.attrs.location.cellInfoMobile.signalStrength.dbm}" />
              
              <p:outputLabel value="Signal Level" />
              <h:outputText value="#{cc.attrs.location.cellInfoMobile.signalStrength.level}" />
  
            </h:panelGrid>
           </p:panel>
           
           <p:panel header="Wifi">
            <h:panelGrid columns="2" cellpadding="2">
            
              <p:outputLabel value="Frequency" />
              <h:outputText value="#{cc.attrs.location.wifiInfo.frequency}" />
            
              <p:outputLabel value="BSSID" />
              <h:outputText value="#{cc.attrs.location.wifiInfo.bssid}" />
              
              <p:outputLabel value="IP Address" />
              <h:outputText value="#{cc.attrs.location.wifiInfo.ipAddress}" />
              
              <p:outputLabel value="Link Speed" />
              <h:outputText value="#{cc.attrs.location.wifiInfo.linkSpeed}" />
              
              <p:outputLabel value="MAC Address" />
              <h:outputText value="#{cc.attrs.location.wifiInfo.macAddress}" />
              
              <p:outputLabel value="Network ID" />
              <h:outputText value="#{cc.attrs.location.wifiInfo.networkId}" />
              
              <p:outputLabel value="RSSI" />
              <h:outputText value="#{cc.attrs.location.wifiInfo.rssi}" />
  
              <p:outputLabel value="SSID" />
              <h:outputText value="#{cc.attrs.location.wifiInfo.ssid}" />
              
            </h:panelGrid>
           </p:panel>

         </p:outputPanel>

      </p:dialog>
      
      </composite:implementation> 
  
</ui:composition>
