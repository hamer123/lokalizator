<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:composite="http://java.sun.com/jsf/composite">
      
      <composite:interface>
        <composite:attribute name="googleMapController" required="true" type="com.pw.lokalizator.controller.GoogleMapController"/>
        <composite:attribute name="style" required="true" type="java.lang.String"/>
        <composite:attribute name="onChangeState" method-signature="java.lang.Void action(org.primefaces.event.map.StateChangeEvent)"/>
        <composite:attribute name="onOverlaySelect" method-signature="java.lang.Void action(org.primefaces.event.map.OverlaySelectEvent)"/>
        <composite:attribute name="overlaySelectUpdate"/>
      </composite:interface>
      
      <composite:implementation>
         <p:gmap id="_gmap" center="#{cc.attrs.googleMapController.center}" zoom="#{cc.attrs.googleMapController.zoom}" 
                type="#{cc.attrs.googleMapController.googleMapType}" streetView="#{cc.attrs.googleMapController.streetVisible}"
                model="#{cc.attrs.googleMapController.googleMapModel}" 
                style="#{cc.attrs.style}" >
                
            <p:ajax event="stateChange" listener="#{cc.attrs.onChangeState}"/>
            <p:ajax event="overlaySelect" listener="#{cc.attrs.onOverlaySelect}" update="#{cc.attrs.overlaySelectUpdate}"/>
         </p:gmap>
      </composite:implementation>
  
</ui:composition>
